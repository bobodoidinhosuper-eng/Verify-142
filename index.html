<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGP Message Verifier</title>
    <script src="openpgp.min.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 0 10px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; }
        .result { padding: 10px; margin-top: 10px; font-weight: bold; }
        .verified { background-color: #e0f7fa; border-left: 5px solid #00acc1; }
        .unverified { background-color: #ffecb3; border-left: 5px solid #ff9800; }
        .error { background-color: #ffcdd2; border-left: 5px solid #f44336; }
    </style>
</head>
<body>
    <h1>PGP Message Verifier</h1>
    <p>Paste the full PGP signed message and the sender's public key.</p>

    <label for="signedMessage">Signed Message:</label>
    <textarea id="signedMessage" placeholder="Paste the full signed message here..."></textarea>

    <label for="publicKey">Sender's Public Key:</label>
    <textarea id="publicKey" placeholder="Paste the sender's public key here..."></textarea>

    <button onclick="verifyMessage()">Verify Message</button>

    <div id="resultArea" class="result" style="display: none;"></div>

    <script>
        async function verifyMessage() {
            const signedMessage = document.getElementById('signedMessage').value;
            const publicKeyArmored = document.getElementById('publicKey').value;
            const resultArea = document.getElementById('resultArea');

            resultArea.style.display = 'block';
            resultArea.className = 'result unverified';
            resultArea.textContent = 'Verifying...';

            // Verifica se a biblioteca carregou do seu arquivo local
            if (typeof openpgp === 'undefined') {
                resultArea.className = 'result error';
                resultArea.textContent = 'Error: A biblioteca openpgp.min.js n√£o foi encontrada no seu servidor GitHub.';
                return;
            }

            try {
                const publicKey = await openpgp.readKey({ armoredKey: publicKeyArmored });
                const message = await openpgp.readCleartextMessage({ cleartextMessage: signedMessage });

                const verificationResult = await openpgp.verify({
                    message,
                    verificationKeys: publicKey
                });

                const { verified } = verificationResult.signatures[0];
                
                try {
                    await verified;
                    resultArea.className = 'result verified';
                    resultArea.textContent = 'Success: The message signature is VALID.';
                } catch (e) {
                    resultArea.className = 'result error';
                    resultArea.textContent = 'Failure: The message signature is INVALID.';
                }

            } catch (error) {
                resultArea.className = 'result error';
                resultArea.textContent = `An error occurred: ${error.message}`;
            }
        }
    </script>
</body>
</html>
