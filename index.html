<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3301 // VERIFIER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openpgp/5.11.0/openpgp.min.js"></script>
    <style>
        :root {
            --cicada-green: #00ff41;
            --dark-bg: #050505;
            --terminal-glow: 0 0 10px rgba(0, 255, 65, 0.4);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--cicada-green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Efeito de Scanline (linhas de TV antiga) */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 800px;
            z-index: 3;
            border: 1px solid var(--cicada-green);
            padding: 20px;
            box-shadow: var(--terminal-glow);
            background: rgba(0, 0, 0, 0.8);
        }

        h1 {
            text-align: center;
            letter-spacing: 5px;
            text-shadow: var(--terminal-glow);
            border-bottom: 1px solid var(--cicada-green);
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: transparent;
            color: var(--cicada-green);
            border: 1px solid #113311;
            padding: 10px;
            font-family: 'Courier New', monospace;
            resize: none;
            outline: none;
            box-sizing: border-box;
            margin-top: 15px;
        }

        button {
            background: var(--cicada-green);
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: white;
            box-shadow: 0 0 20px white;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed var(--cicada-green);
            display: none;
            word-wrap: break-word;
        }

        .status-valid { color: #00ff41; font-weight: bold; text-decoration: underline; }
        .status-invalid { color: #ff0000; font-weight: bold; }

        .footer {
            margin-top: 20px;
            font-size: 0.7em;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CICADA_3301.gpg</h1>
        <p>[SISTEMA DE VERIFICAÇÃO DE ASSINATURA]</p>
        
        <textarea id="messageInput" placeholder="Cole a mensagem assinada (BEGIN PGP SIGNED MESSAGE) aqui..."></textarea>
        
        <button onclick="verifyMessage()">AUTENTICAR ASSINATURA</button>

        <div id="result"></div>
    </div>

    <div class="footer">
        A paciência é uma virtude. Verifique sempre a chave.
    </div>

    <script>
        // A sua chave pública que você me enviou
        const publicKeyArmored = `-----BEGIN PGP PUBLIC KEY BLOCK-----

y1OrGW27kqthI+ux
=kIfO
-----END PGP PUBLIC KEY BLOCK-----`;

        async function verifyMessage() {
            const resultDiv = document.getElementById('result');
            const messageInput = document.getElementById('messageInput').value;

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = "Processando matriz de dados...";

            try {
                const publicKey = await openpgp.readKey({ armoredKey: publicKeyArmored });
                const message = await openpgp.readCleartextMessage({ cleartextMessage: messageInput });

                const verificationResult = await openpgp.verify({
                    message,
                    verificationKeys: publicKey
                });

                const { verified, keyID } = verificationResult.signatures[0];
                await verified; // lança erro se a assinatura for inválida

                resultDiv.innerHTML = `
                    <span class="status-valid">VERIFICAÇÃO CONCLUÍDA: ASSINATURA INTEGRAL</span><br><br>
                    ID DA CHAVE: ${keyID.toHex().toUpperCase()}<br>
                    STATUS: ORIGEM AUTÊNTICA.
                `;
            } catch (e) {
                resultDiv.innerHTML = `
                    <span class="status-invalid">ERRO CRÍTICO: ASSINATURA INVÁLIDA</span><br><br>
                    A integridade dos dados foi comprometida ou a chave não corresponde.
                `;
            }
        }
    </script>
</body>
</html>
