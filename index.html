async function input_verify() {
    const text = document.getElementById("input_text").value;
    const resultDiv = document.getElementById("result_text");
    const warningDiv = document.getElementById("warning_text");
    
    resultDiv.innerHTML = "PROCESSANDO...";
    warningDiv.innerHTML = "";

    try {
        const publicKey = await openpgp.readKey({ armoredKey: ENIGMA_PUBKEY });
        
        // Verifica se é Cleartext (Assinado) ou Message (Criptografado)
        let message;
        if (text.includes("-----BEGIN PGP SIGNED MESSAGE-----")) {
            message = await openpgp.readCleartextMessage({ cleartext: text });
        } else {
            message = await openpgp.readMessage({ armoredMessage: text });
        }

        const verification = await openpgp.verify({
            message: message,
            verificationKeys: publicKey
        });

        const { verified, signature } = verification.signatures[0];
        try {
            await verified; // Se não for da chave, isso joga um erro
            resultDiv.innerHTML = '<span style="color:#00ff41">SIM - ASSINATURA VÁLIDA (ORIGEM 142)</span>';
            warningDiv.innerHTML = "Integridade confirmada via RSA-1024.";
        } catch (e) {
            resultDiv.innerHTML = '<span style="color:red">NÃO - CHAVE INCORRETA</span>';
            warningDiv.innerHTML = "A assinatura existe, mas não foi feita pela chave mestre.";
        }

    } catch (err) {
        resultDiv.innerHTML = '<span style="color:orange">ERRO - DADOS MALFORMADOS</span>';
        warningDiv.innerHTML = "O bloco PGP está incompleto ou corrompido.";
        console.error(err);
    }
}
