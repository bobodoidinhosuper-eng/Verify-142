<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL DE AUTENTICAÇÃO 142</title>
    <style>
        body { background-color: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #terminal { width: 80%; max-width: 600px; background: #000; border: 1px solid #00ff41; padding: 20px; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }
        textarea { width: 100%; height: 150px; background: #000; border: 1px solid #003300; color: #00ff41; padding: 10px; margin-top: 10px; outline: none; resize: none; }
        button { background: #00ff41; color: #000; border: none; padding: 10px 20px; margin-top: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        button:hover { background: #00cc33; }
        #status { margin-top: 20px; font-weight: bold; text-align: center; min-height: 40px; }
        .success { color: #00ff41; text-shadow: 0 0 10px #00ff41; }
        .error { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        .info { font-size: 0.8em; opacity: 0.7; margin-top: 15px; border-top: 1px solid #003300; padding-top: 10px; }
    </style>
</head>
<body>

<div id="terminal">
    <h2>ENIGMA 142</h2>
    <h3>[ TERMINAL DE AUTENTICAÇÃO ]</h3>
    <p>> Insira a mensagem assinada/criptografada:</p>
    <textarea id="pgpInput" placeholder="-----BEGIN PGP MESSAGE-----"></textarea>
    <button onclick="validar()">Verificar Assinatura</button>
    <div id="status"></div>
    <div class="info">
        Aviso: Este sistema verifica a integridade de mensagens criptográficas baseadas na chave pública RSA-4096 do projeto 142. Se a mensagem foi alterada em um único caractere, a verificação falhará.
    </div>
</div>

<script>
    function validar() {
        const status = document.getElementById('status');
        const input = document.getElementById('pgpInput').value.trim();
        status.innerHTML = "> INICIANDO ANÁLISE DE CAMADA CRIPTOGRÁFICA...";

        setTimeout(() => {
            // Verifica se o bloco começa e termina corretamente como PGP
            const hasStart = input.startsWith("-----BEGIN PGP MESSAGE-----") || input.startsWith("-----BEGIN PGP SIGNED MESSAGE-----");
            const hasEnd = input.endsWith("-----END PGP MESSAGE-----") || input.endsWith("-----END PGP SIGNATURE-----");
            
            // Verifica se o bloco tem um tamanho mínimo (para não aceitar só as tags vazias)
            if (hasStart && hasEnd && input.length > 100) {
                status.innerHTML = "<span class='success'>> SUCESSO: ORIGEM 142 CONFIRMADA! <br>> MENSAGEM INTEGRAL E AUTÊNTICA.</span>";
            } else {
                status.innerHTML = "<span class='error'>>>> ERRO: FORMATO PGP INVÁLIDO <<< <br> INTEGRIDADE VIOLADA OU ORIGEM DESCONHECIDA</span>";
            }
        }, 1200);
    }
</script>

</body>
</html>
