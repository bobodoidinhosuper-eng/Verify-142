            font-size: 0.8rem;
            margin-bottom: 30px;

            height: 280px;
            background: #000;
            color: #00ff41;
            border: 1px solid #004411;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: none;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        textarea:focus {
            border-color: #00ff41;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1);
        }
        .btn-verify {
            width: 100%;
            background: #00ff41;
            color: #000;
            border: none;
            padding: 18px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.2s;
        }
        .btn-verify:hover {
            background: #003300;
            color: #00ff41;
            border: 1px solid #00ff41;
        }
        #result_text {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #111;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        #warning_text {
            font-size: 0.7rem;
            margin-top: 10px;
            color: #004411;
        }
        .status-valid {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41 !important;
            color: #00ff41;
            animation: pulse 2s infinite;
        }
        .status-invalid {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000 !important;
            color: #ff0000;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(0, 255, 65, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 65, 0.2); }
        }
    </style>

<div class="terminal-box">

    <div class="subtitle">AUTENTICAÇÃO DE ORIGEM CRIPTOGRÁFICA</div>

    <button class="btn-verify" onclick="input_verify()">Verificar Integridade</button>

    async function input_verify() {
        const text = document.getElementById("input_text").value.trim();
        const resultDiv = document.getElementById("result_text");
        const warningDiv = document.getElementById("warning_text");
        
        if (!text) {
            resultDiv.innerHTML = "ERRO: CAMPO VAZIO";
            resultDiv.className = "status-invalid";
            return;
        }

        resultDiv.innerHTML = "RASTREANDO ASSINATURA MESTRE...";
        resultDiv.className = "";
        warningDiv.innerHTML = "";

        try {
            const publicKey = await openpgp.readKey({ armoredKey: ENIGMA_PUBKEY });
            let message;

            // Detecta o tipo de mensagem como no 'isitcicada'
            if (text.includes("-----BEGIN PGP SIGNED MESSAGE-----")) {
                message = await openpgp.readCleartextMessage({ cleartext: text });
            } else {
                message = await openpgp.readMessage({ armoredMessage: text });
            }

            const verification = await openpgp.verify({
                message: message,
                verificationKeys: publicKey
            });

            const { verified } = verification.signatures[0];
            
            try {
                await verified; // AQUI ocorre a correlação matemática
                resultDiv.innerHTML = "YES - ASSINATURA VÁLIDA";
                resultDiv.className = "status-valid";
                warningDiv.innerHTML = "ORIGEM CONFIRMADA: PROJETO 142";
            } catch (err) {
                resultDiv.innerHTML = "NO - CHAVE INCORRETA";
                resultDiv.className = "status-invalid";
                warningDiv.innerHTML = "A assinatura não pertence a este projeto.";
            }

        } catch (e) {
            resultDiv.innerHTML = "NO - DADOS ADULTERADOS";
            resultDiv.className = "status-invalid";
            warningDiv.innerHTML = "Bloco PGP malformado ou incompleto.";
        }
    }
