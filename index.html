<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3301 // VERIFIER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openpgp/5.11.0/openpgp.min.js"></script>
    
    <style>
        /* ESTILO CSS INTEGRADO */
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            border: 1px solid #00ff41;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
            font-size: 1.5em;
            word-wrap: break-word;
        }

        textarea {
            width: 100%;
            height: 250px;
            background: #000;
            color: #00ff41;
            border: 1px solid #004400;
            padding: 10px;
            font-family: monospace;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00ff41;
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1.1em;
            transition: 0.2s;
        }

        button:hover {
            background-color: white;
            box-shadow: 0 0 15px white;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #00ff41;
            display: none;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .success { border-color: #00ff41 !important; color: #00ff41; }
        .error { border-color: red !important; color: red; }
    </style>
</head>
<body>

    <div class="container">
        <h1>CICADA 3301 VERIFIER</h1>
        <p style="text-align: center;">[ SISTEMA DE VALIDAÇÃO PGP ]</p>
        
        <label for="signedMessage">COLE A MENSAGEM ASSINADA ABAIXO:</label>
        <textarea id="signedMessage" placeholder="-----BEGIN PGP SIGNED MESSAGE-----&#10;..."></textarea>
        
        <button id="btnVerify">VERIFICAR INTEGRIDADE</button>

        <div id="result"></div>
    </div>

    <script>
        // LÓGICA JAVASCRIPT INTEGRADA
        
        // 1. Sua Chave Pública Fixa
        const publicKeyArmored = `-----BEGIN PGP PUBLIC KEY BLOCK-----
Version: BCPG v1.58

mQENBGlUttoBCACQ5OwZp2iFGgPkPNAks1nGWlhgP42wN1Oh7NiVBCts0tWvUN9v

TD1tAeXHHblxh1w9b7l4A0MwXt6pY2UEjz5cbzLDQ8cJuqXhTvjABNvM05ElyRXG

GDYNq5MODVnzMfQj5qfKmHViu09EjFE2ZptXLAGE8w6UjBPqafdRMxFBxB0Qyj13
y1OrGW27kqthI+ux
=kIfO
-----END PGP PUBLIC KEY BLOCK-----`;

        // 2. Adicionando o evento de clique de forma segura
        document.getElementById('btnVerify').addEventListener('click', verifySignature);

        async function verifySignature() {
            const resultDiv = document.getElementById('result');
            let signedMessageArmored = document.getElementById('signedMessage').value;

            // Feedback visual imediato para saber que o botão funcionou
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.innerHTML = 'Processando... (Aguarde)';

            // Verifica se o campo está vazio
            if (!signedMessageArmored.trim()) {
                resultDiv.innerHTML = 'ERRO: O campo de mensagem está vazio.';
                resultDiv.className = 'error';
                return;
            }

            try {
                // Verifica se a biblioteca carregou
                if (typeof openpgp === 'undefined') {
                    throw new Error("A biblioteca OpenPGP não carregou. Verifique sua conexão.");
                }

                // Limpeza de espaços (Trim rigoroso)
                signedMessageArmored = signedMessageArmored.split('\n').map(line => line.trimEnd()).join('\n').trim();

                // Ler chaves e mensagem
                const publicKey = await openpgp.readKey({ armoredKey: publicKeyArmored });
                const message = await openpgp.readCleartextMessage({ cleartextMessage: signedMessageArmored });

                // Verificar assinatura
                const verificationResult = await openpgp.verify({
                    message: message,
                    verificationKeys: publicKey
                });

                const { verified, keyID } = verificationResult.signatures[0];
                
                // Se der erro, cai no catch
                await verified; 

                // SUCESSO
                resultDiv.innerHTML = `✅ MENSAGEM AUTÊNTICA!\n\n` +
                                      `-----------------------------------\n` +
                                      `STATUS: VERIFICADO\n` +
                                      `ASSINADO POR: bobodoidinhosuper@gmail.com\n` +
                                      `ID DA CHAVE: ${keyID.toHex().toUpperCase()}\n` +
                                      `-----------------------------------`;
                resultDiv.className = 'success';

            } catch (error) {
                console.error(error); // Mostra o erro real no console (F12)
                
                let errorMsg = error.message;
                if (errorMsg.includes('Signature mismatch')) {
                    errorMsg = "A assinatura não confere com o conteúdo. O texto foi alterado ou a chave é diferente.";
                } else if (errorMsg.includes('Misformed armored text')) {
                    errorMsg = "O formato da mensagem está errado. Certifique-se de copiar desde '-----BEGIN' até '-----END'.";
                }

                resultDiv.innerHTML = `❌ FALHA NA VERIFICAÇÃO\n\n` +
                                      `MOTIVO: ${errorMsg}`;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
