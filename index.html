<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>142 | AUTENTICADOR INTEGRADO</title>
    <script src="https://unpkg.com/openpgp@5.11.0/dist/openpgp.min.js"></script>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .terminal { width: 90%; max-width: 850px; border: 1px solid #00ff41; background: rgba(0,0,0,0.95); padding: 40px; box-shadow: 0 0 30px rgba(0,255,65,0.2); }
        h1 { text-align: center; letter-spacing: 15px; text-shadow: 0 0 10px #00ff41; margin-bottom: 5px; }
        .subtitle { text-align: center; font-size: 0.7rem; margin-bottom: 25px; opacity: 0.7; }
        textarea { width: 100%; height: 220px; background: #000; color: #00ff41; border: 1px solid #004411; padding: 15px; font-size: 11px; resize: none; outline: none; box-sizing: border-box; }
        button { width: 100%; background: #00ff41; color: #000; border: none; padding: 18px; font-weight: bold; margin-top: 20px; cursor: pointer; letter-spacing: 3px; }
        button:hover { background: #003300; color: #00ff41; border: 1px solid #00ff41; }
        #status { margin-top: 25px; text-align: center; padding: 20px; border: 1px solid #111; min-height: 50px; line-height: 1.5; }
        .valid { border-color: #00ff41 !important; color: #00ff41; background: rgba(0,255,65,0.1); }
        .invalid { border-color: #ff0000 !important; color: #ff0000; background: rgba(255,0,0,0.1); }
        .decrypted-msg { margin-top: 10px; color: #fff; font-style: italic; border-top: 1px dotted #004411; padding-top: 10px; }
    </style>
</head>
<body>

<div class="terminal">
    <h1>142</h1>
    <div class="subtitle">DECRYPT & VERIFY ENGINE v2.0</div>
    <textarea id="input_text" placeholder="COLE O RESULTADO DO CYBERCHEF (BEGIN PGP MESSAGE)..."></textarea>
    <button onclick="processMessage()">DESCRIPTOGRAFAR E VERIFICAR</button>
    <div id="status">SISTEMA AGUARDANDO COMANDO...</div>
</div>

<script>
const PRIV_KEY = `-----BEGIN PGP PRIVATE KEY BLOCK-----
... (Sua Chave Privada vai aqui) ...
-----END PGP PRIVATE KEY BLOCK-----`;

const PUB_KEY = `-----BEGIN PGP PUBLIC KEY BLOCK-----
... (Sua Chave Pública vai aqui) ...
-----END PGP PUBLIC KEY BLOCK-----`;

const PASSPHRASE = 'enigma-142-auth';

async function processMessage() {
    const armoredMsg = document.getElementById("input_text").value.trim();
    const status = document.getElementById("status");
    
    if(!armoredMsg) {
        status.innerHTML = "ERRO: ENTRADA VAZIA";
        status.className = "invalid";
        return;
    }

    status.innerHTML = "INICIANDO DECRIPTAÇÃO...";
    status.className = "";

    try {
        // 1. Carregar Chaves
        const privateKey = await openpgp.decryptKey({
            privateKey: await openpgp.readKey({ armoredKey: PRIV_KEY }),
            passphrase: PASSPHRASE
        });

        const publicKey = await openpgp.readKey({ armoredKey: PUB_KEY });

        // 2. Ler a Mensagem
        const message = await openpgp.readMessage({ armoredMessage: armoredMsg });

        // 3. Descriptografar e Verificar Assinatura simultaneamente
        const { data: decrypted, signatures } = await openpgp.decrypt({
            message,
            decryptionKeys: privateKey,
            verificationKeys: publicKey
        });

        // 4. Checar validade da assinatura
        const isVerified = await signatures[0].verified;

        if (isVerified) {
            status.className = "valid";
            status.innerHTML = `<strong>ASSINATURA CONFIRMADA [ORIGEM 142]</strong><br>
                               <div class="decrypted-msg">CONTEÚDO: ${decrypted}</div>`;
        } else {
            status.className = "invalid";
            status.innerHTML = "ALERTA: MENSAGEM DESCRIPTOGRAFADA, MAS ASSINATURA INVÁLIDA!";
        }

    } catch (err) {
        status.className = "invalid";
        status.innerHTML = "FALHA CRÍTICA: Erro na chave ou nos dados.";
        console.error(err);
    }
}
</script>
</body>
</html>
